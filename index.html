<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Instagram</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="insta-wrapper">
      <div class="phone">
        <img src="https://uploads.codesandbox.io/uploads/user/da772a34-2ff3-4a6c-bbbe-b02af5176f72/-bd5-Iphone.png"
          alt="imagem de um celular">
      </div>
      <div class="continue">
        <div class="box">
          <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" class="logo"
            alt="logo do instagram">
          <div class="picture">
            <img src="./img/pcin.png" alt="imagem de perfil">
          </div>
          <a href="#" class="login">Continue como rafaoug</a>
          <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="box">
          <p class="not-account">Não é doug.info?</p>
          <p class="not-account">
            <a href="#" class="link-blue">Alternar contas</a>
            ou
            <a href="#" class="link-blue">Inscreva-se</a>
          </p>
        </div>
  
        <div class="getapp">
          <p class="get-app-text">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
  
  </html>
